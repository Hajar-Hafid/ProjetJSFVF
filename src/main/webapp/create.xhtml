<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="hf.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">


<h:head>
    <title>User Registration Form</title>
    <h:outputStylesheet library="webjars" name = "bootstrap/5.3.0/css/bootstrap.min.css"  />
    <f:loadBundle basename="i18n.message" var="message"/>
</h:head>
<ui:define name="content">
    <h:form id="form" class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div  class="col-sm-4">
                <h2 style="text-align: center"><h:outputText value="#{message['Provide-Following-Details']}" /></h2>
            </div>
        </div>
        <hr/>
        <div class="form-group">
            <h:outputLabel for="username" class="control-label col-sm-4">
                <h:outputText value="#{message.UserName}" />
            </h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="username" value="#{user.name}" required="true" requiredMessage="Please enter your name. It can't be null" class="form-control">
                    <!--validatorMessage="#{message.usernameValidatorMessage}">
                    <f:validateBean/>
                    <f:validator validatorId="customValidators.validateNameNotStartingWithDigit"/>
                    <f:validateRequired />-->

                </h:inputText>
            </div>


        </div>
        <div class="form-group">
            <h:outputLabel for="email" class="control-label col-sm-4"><h:outputText value="#{message.email}" /></h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="email" value="#{user.email}" class="form-control"
                             validatorMessage="#{message.emailValidatorMessage}">
                    <!--
                   <f:validateBean/>
                   <f:validator validatorId="customValidators.validateEmailUniquenesst"/>
                   <f:validateRequired />-->

                    <f:validateRequired/>
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="password" class="control-label col-sm-4"><h:outputText value="#{message.password}" /></h:outputLabel>
            <div class="col-sm-4">
                <h:inputSecret id="password" value="#{user.password}" class="form-control"
                               validatorMessage="Password is required">
                    <f:validateRequired/>
                </h:inputSecret>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="gender" class="control-label col-sm-4"><h:outputText value="#{message.gender}" /></h:outputLabel>
            <div class="col-sm-4">
                <h:selectOneRadio id="gender" value="#{user.gender}" validatorMessage="Gender is required">
                    <f:selectItem itemValue="M" itemLabel="Male" />
                    <f:selectItem itemValue="F" itemLabel="Female" />
                    <f:validateRequired/>
                </h:selectOneRadio>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="address" class="control-label col-sm-4"><h:outputText value="#{message.Address}" /></h:outputLabel>
            <div class="col-sm-4">
                <h:inputTextarea id="address" value="#{user.address}" cols="50" rows="5" class="form-control"
                                 validatorMessage="Address is required">
                    <f:validateRequired/>
                </h:inputTextarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="col-sm-2">
                    <h:commandButton  value="#{message.Save}"
                                      action="#{user.save()}"
                                      class="btn btn-success"
                                      style="width: 90px;">
                    </h:commandButton>
                </div>
                <div class="col-sm-1">
                </div>
                <div class="align-content-lg-center">
                    <h:link outcome="index" value="#{message.viewUsersRecordList}"  class="btn btn-primary" />
                </div>
            </div>
        </div>
    </h:form>
</ui:define>
</ui:composition>

</html>
