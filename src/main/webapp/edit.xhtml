<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="hf.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Edit Your Record</title>
    <h:outputStylesheet library="webjars" name = "bootstrap/5.3.0/css/bootstrap.min.css"  />
    <f:loadBundle basename="i18n.message" var="message"/>
</h:head>
    <ui:define name="content">
    <h:form >
        <center>
            <h2><h:outputText value="#{message.UserDetails}"/></h2>
        </center>
        <h:dataTable value="#{user.usersList()}" var="u" class="table table-striped">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{u.id}
            </h:column>

            <h:column>
                <f:facet name="header"> <h:outputText value="#{message.name}" />
                    <h:inputText id="username" value="#{editUser.name}" class="form-control"/> </f:facet>
                #{u.name}
            </h:column>
            <h:column>
                <f:facet name="header"> <h:outputText value="#{message.email}" />
                    <h:inputText id="email" value="#{editUser.email}" class="form-control"/></f:facet>
                #{u.email}
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="#{message.password}" />
                    <h:inputSecret id="password" value="#{editUser.password}" class="form-control"/> </f:facet>
                #{u.password}
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="#{message.gender}" />
                    <h:selectOneRadio id="gender" value="#{editUser.gender}">
                    <f:selectItem itemValue="M" itemLabel="Male" />
                    <f:selectItem itemValue="F" itemLabel="Female" />
                </h:selectOneRadio></f:facet>

            </h:column>
            <h:column>
                <f:facet name="header"> <h:outputText value="#{message.Address}" />
                    <h:inputTextarea id="address" value="#{editUser.address}"  class="form-control"/></f:facet>
                #{u.address}
            </h:column>
            <h:column>
                <f:facet name="header"> </f:facet>
                <h:commandButton action="#{user.edit(u.id)}"
                                 value="#{message.Update}"
                                 class="btn btn-outline-primary">
                </h:commandButton>

            </h:column>
            <h:column>
                <f:facet name="header"> </f:facet>
                <h:commandButton action="#{user.delete(u.id)}"
                                 value="#{message.Delete}"
                                 class="btn btn-outline-danger">

                </h:commandButton>
            </h:column>
        </h:dataTable>
        <center>
            <h:commandButton action="create.xhtml?faces-redirect=true"
                             value="#{message.createNewUser}"
                             class="btn btn-success">
            </h:commandButton>
            <h:commandButton  action="#{user.update(editUser)}"
                              value="#{message.Save}"
                             class="btn btn-primary" style="width:100px;"></h:commandButton>
        </center>

    </h:form>
</ui:define>
</ui:composition>
</html>
